<div class="container">
    <div class="stats__item">
        <div class="stats__logo">
            <img class="wot__logo" src="assets/img/wot-logo.png" alt="logo">
        </div>
        <h1 class="stats__title">Players</h1>
        <p class="stats__subtitle">Use this section to look up information on World of Tanks players. Enter a player's name in the field below and click Search.</p>
        <input class="stats__input" type="text" id="playerName" [(ngModel)]="playerName">
        <button class="stats__btn" (click)="searchPlayer()">Search</button>
    
        <div *ngIf="globalRating && battles">
            <p class="stats__res">Search results for <span class="res__name">{{playerName}}</span></p>
            <table>
                <tr>
                  <th>Name</th>
                  <th>Battles</th>
                  <th>Victories</th>
                  <th>Global Rating</th>
                </tr>
                <tr>
                  <td><span class="table__name">{{playerName}}</span></td>
                  <td>{{battles}}</td>
                  <td>{{roundedWinPercentage}}%</td>
                  <td>{{globalRating}}</td>
                </tr>
              </table>
        </div>
    </div>
</div>
